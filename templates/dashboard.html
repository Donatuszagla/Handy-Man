<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../static/assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div  class="dashboard-container d-flex">
        {% include 'dashitems.html' %}

        <div class="dashboard-self mt-5">
            <div class="d-flex mb-4 add-shadow">
                <div>
                    <h1 class="my-4 ms-5">Welcome Back, <b>JOE!</b></h1>
                    <p class="mb-3 ms-5">You have completed 98% of your JOBS</p>
                    <p class="ms-5 mb-3">Progress is very good!</p>
                </div>
                <div   class="ms-auto img-container mt-2">
                    <img src="../static/images/worker.jpeg" alt="" height="150">
                </div>
            </div>
            <div class="d-flex mt-2">
                <div class="client-satisfaction">
                    <ul class="mt-5 ms-5 pe-3">
                        <li class="list-unstyled d-flex my-auto">
                            
                            <div class="d-flex">
                                <img src="../static/icons/head.png" alt="" width="32" height="32">
                           
                                <p class="ms-3 mt-1">Charles Andoh</p>
                            </div>
                            <div class="amount-of-rate mt-3">
                                <div class="eighty-nine"></div>
                            </div>
                            <p class="ms-auto mt-2">89%</p>
                        </li>
                        <li class="list-unstyled d-flex my-auto my-5">
                            
                            <div class="d-flex">
                                <img src="../static/icons/head.png" alt="" width="32" height="32">
                            
                                <p class="ms-3 mt-1">Peter Watkins</p>
                            </div>
                            <div class="amount-of-rate mt-3">
                                <div class="ninety-six"></div>
                            </div>
                            <p class="ms-auto mt-2">96%</p>
                        </li>
                        <li class="list-unstyled d-flex my-auto">
                            
                            <div class="d-flex">
                                <img src="../static/icons/head.png" alt="" width="32" height="32">
                            
                                <p class="ms-3 mt-1">Osei Mark</p>
                            </div>
                            <div class="amount-of-rate mt-3">
                                <div class="ninety"></div>
                            </div>
                            <p class="ms-auto mt-2">90%</p>
                        </li>
                    </ul>
                </div>
                <div class="ms-4 work-progress d-flex flex-column align-items-center justify-content-center">
                    <div class="progress-ring">
                        <svg class="progress-ring__circle" viewBox="0 0 100 100">
                          <circle cx="50" cy="50" r="45" />
                        </svg>
                        <span class="progress-ring__text">20%</span>
                    </div>
                    <div class="progress-dot d-flex">
                        <div class="ms-4 mt-2"></div>
                        <p class="ms-2 fs-5">Progress</p>
                    </div>
                </div>
            </div>
            <div class="profile-views d-flex mt-5">
                <div>
                    <img src="../static/icons/profileviews.png" alt="" width="64" height="64">
                </div>
                <div class="ms-2">
                    <p class="mt-3">Profile views</p>
                    <p>You have had 366 views since yesterday</p>
                </div>
            </div>
        </div>
    </div>
    {% include 'footer.html' %}
    <script src="../static/assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
