<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../static/assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div  class="dashboard-container d-flex">
        {% include 'dashitems.html' %}
        <div class="profile-self">
           <div class="img-container">
                <img src="../static/images/coverpicture.png" alt="">
                <div class="profile-img-container">
                    <img src="../static/images/johndoe.png" alt="">
                </div>
           </div>
           <div class="edit-profile-container d-flex flex-column">
            <h1>John Doe</h1>
            <p>Edit profile</p>
            <form action="">
                <input type="button" value="Save changes">
                <p class="fs-5">Personal details</p>
                <hr style="border: 0; height: 1px; background-color: #000; width: 80%;">
                <div class="d-flex mt-2">
                    <div>
                        <div class="d-flex flex-column">
                            <label for="firstName">First Name</label>
                            <input type="text" placeholder="John">
                        </div>
                        <div class="d-flex flex-column">
                            <label for="firstName">Mobile Number</label>
                            <input type="text" placeholder="+233 500000000">
                        </div>
                        <div class="d-flex flex-column">
                            <label for="firstName">Location</label>
                            <input type="text" placeholder="Kumasi, Ghana">
                        </div>
                        <div class="d-flex flex-column">
                            <label for="firstName">Email</label>
                            <input type="email" placeholder="johndoe@email.com">
                        </div>
                    </div>
                    <div>
                        <div class="d-flex flex-column">
                            <label for="firstName">Last Name</label>
                            <input type="text" placeholder="Doe">
                        </div>
                        <div class="d-flex flex-column">
                            <label for="firstName">Job title</label>
                            <input type="text" placeholder="Plumber">
                        </div>
                        <div class="d-flex flex-column">
                            <label for="firstName">Skills & Expertise</label>
                            <input type="text" placeholder="PVC pipes installation">
                        </div>
                    </div>
                </div>
            </form>
            <div class="logout position-absolute">
                <button class="d-flex" onclick="window.location.href='{{ url_for('logout') }}'">
                    <img src="../static/icons/Logout Rounded.png" alt="" width="24" height="24">
                    <p class="fw-bold">Log out</p>
                </button>
            </div>
           </div>
        </div>
            
    </div>
    {% include 'footer.html' %}
    <script src="../static/assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
