<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handyman</title>
    <link rel="stylesheet" href="../static/assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="sign-up">
        <div  id="sign-up-img">
            <img src="../static/images/Frame 4.png" alt="">
        </div>
        <div class="sign-up-container">
            <div class="sign-up-form">
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages: %}
                {% for message in messages: %}
                <span>
                  {{ message }}
                </span>
                {% endfor %}
                {% endif %}
                {% endwith %}
                <h1>handyman.</h1>
                <h2>Sign Up</h2>
                <form action="{{ url_for('sign_up') }}" method="POST" id="sign-up-form">
                    <div id="step-1">
                        <input class="ps-3 fs-4 mb-3" type="text" id="username" name="username" placeholder="Username" required><br>
                        <input class="ps-3 fs-4" type="email" placeholder="Email" id="email" name="email" required><br>
                        <input class="ps-3 fs-4 my-3" type="password" placeholder="Password" id="password" name="password" required><br>
                        <input class="btn btn-primary mb-3 fs-4 py-0" type="button" id="form-proceed-button" value="Proceed">
                    </div>

                    <div id="step-2" style="visibility: hidden; width: 50%; top: 43%;" class="position-absolute">
                        <input class="ps-3 fs-4 mb-3" type="text" id="firstname" name="firstname" placeholder="First Name" required><br>
                        <input class="ps-3 fs-4 mb-3" type="text" id="lastname" name="lastname" placeholder="Last Name" required><br>
                        <input class="ps-3 fs-4 mb-3" type="text" id="phone" name="phone" placeholder="Phone Number" required><br>
                        <input class="ps-3 fs-4 mb-3" type="text" placeholder="Job Title" id="job-title" name="job-title" required><br>
                        <input class="ps-3 fs-4 mb-3" type="text" id="skills" name="skills" placeholder="Your skills and Expertise" required><br>
                        <input class="ps-3 fs-4 mb-3" type="text" placeholder="Your Location" id="location" name="location" required><br>
                        <input class="btn btn-primary mb-3 fs-4 py-0" type="submit" id="form-submission-button" value="Sign Up">
                    </div>
                </form>
                    
            </div>
            <hr>
            <div class="sign-up-google">
                
                <button class="btn btn-primary mb-3 fs-4" id="sign-up-google">Sign up with Google</button>
                <p>Already have an account? <button class=" btn-primary mb-3 fs-6" id="login" onclick="window.location.href='{{ url_for('login')}}'">Login</button></p>
            </div>
        </div>
    </div>
    <script src="../static/assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
