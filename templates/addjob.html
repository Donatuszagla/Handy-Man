<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs</title>
    <link rel="stylesheet" href="../static/assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div  class="dashboard-container d-flex">
        {% include 'dashitems.html' %}
        <div class="jobs-self">
            <ul class="d-flex justify-content-end py-3 add-job-container">
                <li class="list-unstyled">
                    <button class="rounded-1 px-3" onclick="window.location.href='{{ url_for('availablejob') }}'">Available jobs</button>
                </li>
                <li class="ms-3 list-unstyled">
                    <button class="rounded-1 px-3" onclick="window.location.href='{{ url_for('findjob') }}'">Find a job</button>
                </li>
                <li class="ms-3 list-unstyled">
                    <button class="rounded-1 px-3 add-job" onclick="window.location.href='{{ url_for('jobs') }}'">Add a job</button>
                </li>
            </ul>
            <div class="d-flex flex-column align-items-center mt-3">
                <h1>Add Preferred Job</h1>
                <p class="mt-2">Post your open job availability and hire fast the best talent</p>
            </div>
            <div>

                <form action="">
                    <div class="job-title my-3">
                        <label for="title">Job Title</label>
                        <input type="text" placeholder="Whatâ€™s the title of your job">
                    </div>
                    <div class="job-description my-3">
                        <label for="description">Job Description</label>
                        <input type="text" placeholder="Tasks, requirements etc">
                    </div>
                    <div class="type-contract my-3">
                        <label for="type">Type of Contract</label>
                        <input type="text" placeholder="Contract">
                    </div>
                    <div class="job-location my-3">
                        <label for="location">Location</label>
                        <input type="text" placeholder="City">
                    </div>
                    <div class="email my-3">
                        <label for="email">Email</label>
                        <input type="email" placeholder="Your Email Address">
                    </div>
                    <input type="button" name="submit" id="publish-job" value="Publish">
                </form>
            </div>
        </div>
            
    </div>
    {% include 'footer.html' %}
    <script src="../static/assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
