<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handyman</title>
    <link rel="stylesheet" href="../static/assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="sign-up">
        <div  id="sign-up-img">
            <img src="../static/images/repairman-optimizes-hvac-system-efficacy.jpg" alt="">
        </div>
        <div class="sign-up-container">
            
            <div class="sign-up-form">
                <h1>handyman.</h1>
                <h2>Sign In</h2>
                <form action="{{ url_for('login') }}" method="POST">
                    <input class="ps-3 fs-4" type="email" placeholder="Email" id="email" name="email" required><br>
                    <input class="ps-3 fs-4 my-3" type="password" placeholder="Password" id="password" name="password" required><br>
                    <button class="btn btn-primary mb-3 fs-4" id="form-submission-button">Sign In</button>
                </form>
                    
            </div>
            <hr>
            <div class="sign-up-google">
                
                <button class="btn btn-primary mb-3 fs-4" id="sign-up-google">Login with Google</button>
                <p>Don't have an account? <button class=" btn-primary mb-3 fs-6" id="login" onclick="window.location.href='{{ url_for('sign_up')}}'">Signup</button></p>
            </div>
        </div>
    </div>
    <script src="../static/assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
