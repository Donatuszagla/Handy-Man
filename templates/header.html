<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handyman</title>
    <link rel="stylesheet" href="../static/assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0 mobile-hidden">
            <a href="{{ url_for('home')}}" class="d-inline-flex link-body-emphasis text-decoration-none">
                <h1>handyman.</h1>
            </a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{{ url_for('dashboard') }}" class="nav-link px-2">Dashboard</a></li>
            <li class="mx-5"><button class="nav-link px-2" id="services-button">Services</button></li>
            <li><button class="nav-link px-2" id="company-button">Company</button>
                <div class="d-flex flex-column align-items-start" id="about-company">
                    <div>
                        <a href="{{ url_for('about') }}">About</a>
                    </div>
                </div>
            </li>
        </ul>

        <div class="col-md-3 text-end d-flex">
            {% if current_user.is_authenticated %}
            <button class="btn btn-primary  get-started" type="button" onclick="window.location.href='{{ url_for('browse') }}'">Get started</button>

            <div class="d-flex ">
                <svg class="me-1" width="34" height="35" viewBox="0 0 34 35" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M17 34.895c9.298 0 17-7.686 17-17 0-9.299-7.702-17-17.017-17C7.685.895 0 8.596 0 17.895c0 9.314 7.702 17 17 17zm0-14.302c-3.226-.016-5.727-2.715-5.727-6.27-.016-3.357 2.518-6.155 5.727-6.155 3.193 0 5.71 2.798 5.71 6.155 0 3.555-2.5 6.303-5.71 6.27zm0 11.52c-3.686 0-7.603-1.53-10.088-4.213 1.876-2.83 5.645-4.46 10.088-4.46 4.394 0 8.18 1.597 10.072 4.46-2.485 2.683-6.386 4.213-10.072 4.213z" fill="currentColor"></path></svg>
                <div class="dropdown">
                    <button id="log-out-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"/>
                        </svg>
                    </button>
                </div>
            </div>



            {% else %}
            <button type="button" class="btn btn-primary me-2" onclick="window.location.href='{{ url_for('login') }}'">Login</button>
            <button type="button" class="btn btn-primary" onclick="window.location.href='{{ url_for('sign_up') }}'">Sign Up</button>
            {% endif %}
        </div>
        <div class="d-flex flex-column align-items-start" id="log-out">
            <div>
                <a href="{{ url_for('logout') }}">Log Out</a>
            </div>
            <div class="mt-2">
                <a href="{{ url_for('profile' )}}">Profile</a>
            </div>
        </div>
        </header>
    </div>
    <div class="nav-bar"></div>
