<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../static/assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div  class="dashboard-container d-flex">
        {% include 'dashitems.html' %}
        <div class="settings-self">
            <div class="mb-5">
                <h1>Settings</h1>
            </div>
            <div class="d-flex">
                <div class="d-flex flex-column">
                    <h2>Account</h2>
                    <button>Edit Profile</button>
                    <button>Change password</button>
                    <button>Manage Email & Phone</button>
                </div>
                <div class="d-flex flex-column">
                    <h2>Privacy & Security</h2>
                    <button>Profile Visibility(Public, Private)</button>
                    <button>Two-Factor Authentication</button>
                </div>
            </div>
            <div class="d-flex">
                <div class="d-flex flex-column">
                    <h2>Job Preferrences</h2>
                    <button>Job Type and Location</button>
                    <button>Salary Expections</button>
                    <button>Work Availability</button>
                </div>
                <div class="d-flex flex-column">
                    <h2>Support</h2>
                    <button>Help Center(FAQs, Contact Support)</button>
                    <button>Report an issue</button>
                </div>
            </div>
            <div class="d-flex">
                <div class="d-flex flex-column">
                    <h2>Notifications</h2>
                    <button>Jobs alert(Emails, SMS, Push)</button>
                    <button>Application Updates</button>
                    <button>Promotion & Offers</button>
                </div>
                <div></div>
            </div>
        </div>           
    </div>
    {% include 'footer.html' %}
    <script src="../static/assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
