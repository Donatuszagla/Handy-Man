<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find jobs</title>
    <link rel="stylesheet" href="../static/assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div  class="dashboard-container d-flex">
        {% include 'dashitems.html' %}
        <div class="jobs-self">
            <ul class="d-flex justify-content-end py-3 find-job-container">
                <li class="list-unstyled">
                    <button class="rounded-1 px-3" onclick="window.location.href='{{ url_for('availablejob') }}'">Available jobs</button>
                </li>
                <li class="ms-3 list-unstyled">
                    <button class="rounded-1 px-3 find-job" onclick="window.location.href='{{ url_for('findjob') }}'">Find a job</button>
                </li>
                <li class="ms-3 list-unstyled">
                    <button class="rounded-1 px-3 add-job" onclick="window.location.href='{{ url_for('jobs') }}'">Add a job</button>
                </li>
            </ul>
            <div class="d-flex flex-column align-items-center mt-3">
                <h1>Find Available Job Offers</h1>
                <p class="mt-3">We help you find available job offers around the world. Have the latest openings at your fingertips in your inbox</p>
            </div>
            <div class="jobs-search d-flex flex-column align-items-center">
                <div class="search-job-container d-flex my-4">
                    <input type="text" placeholder="Type job title here">
                    <button>Find job</button>
                </div>
                <div class="job-location-container mt-5 d-flex flex-column align-items-center">
                    <h2 class="fs-5 mt-5">LOCATION</h2>
                    <div class="d-flex mt-3">
                        <button>Ghana</button>
                        <button>USA</button>
                        <button>Germany</button>
                        <button>UK</button>
                        <button>Other</button>
                    </div>
                </div>
                <div class="language-container  d-flex flex-column align-items-center mt-5">
                    <h2 class="fs-5">LANGUAGE</h2>
                    <div class="d-flex mt-3">
                        <button>English</button>
                        <button>Other</button>
                    </div>
                </div>

            </div>
        </div>
            
    </div>
    {% include 'footer.html' %}
    <script src="../static/assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
